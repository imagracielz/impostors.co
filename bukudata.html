<html> 
<head> 
<title>BUKU TAMU</title> 
</head> 
<body text="white"> 
<form> 
<table cellpadding="10" cellspacing="1" width="700" height="100" align=center>
<tr> 
<td colspan="2" align=center height="50" bgcolor="yellow">
<font face="Open Sans" size="6" color="black">BUKU TAMU</font> </td> 
</tr> 
<tr> 
<td width="300" height="20" bgcolor="blue">Password</td> 
<td width="400" height="20" bgcolor="blue"> 
<input type="password" name="passwd" size="40">
</td> 
</tr> 

<tr> 
<td width="300" height="20" bgcolor="blue">Nama Lengkap</td> 
<td width="400" height="20" bgcolor="blue"> 
<input type="text" name="textnama" size="40"> 
</td> 
</tr> 

<td width="300" height="20" bgcolor="blue">Jenis Kelamin</td> 
<td width="400" height="20" bgcolor="blue"> 
<input type="radio" value="Pria" checked name="OptJenis">Pria 
<input type="radio" value="Wanita" name="OptJenis">Wanita
</td> 
</tr> 

<tr> 
<td width="300" height="20" bgcolor="blue">Agama</td> 
<td width="400" height="20" bgcolor="blue"> 
<select size="1" name="cboagama"> 
<option selected value="Islam">Islam</option> 
<option value="Katolik">Katolik</option>
<option value="Kristen">Kristen</option>
<option value="Hindu">Hindu</option>
<option value="Buddha">Buddha</option> 
<option value="Keyakinan">Keyakinan</option>
</select> </td>
</tr>  

<tr> 
<td width="300" height="20" bgcolor="blue">Hobby</td> 
<td width="400" height="20" bgcolor="blue">
<input type="checkbox" name="c1" value="ON">Sports
<input type="checkbox" name="c1" value="ON">Nonton</td> 
</tr> 

<tr> 
<td width="300" height="20" bgcolor="blue"></td> 
<td width="400" height="20" bgcolor="blue">
<input type="checkbox" name="c1" value="ON">Musik
<input type="checkbox" name="c1" value="ON">Panjat Tebing</td> 
</tr> 

</tr> 
<td width="300" height="20" bgcolor="blue">Komentar</td> 
<td width="400" height="20" bgcolor="blue">
<textarea rows="6" name="S1" cols="60"></textarea></td> 
</tr> 

<tr> 
<td height="50" bgcolor="blue" colspan="2"> 
<p align="center"> 
<input type="submit" value="Submit" name="B1"> 
<input type="reset" value="Reset" name="B2"> 
</td> </tr> </table> 
</form> 
</body> </html>
